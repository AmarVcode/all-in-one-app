<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
          <img src="https://robowala-amarvcode.netlify.app/assets/common/Robowale_logo.png" alt="">
        </div>
        <div class="form-container">
          <form id="form" class="form" action="#">
            <section class="-account-container">
              
              <div class="row">
                <input class="fill-w" id="companyAccount" name="companyAccount" type="text"
                  placeholder=" Enter Employee Number" required>
              </div>

              <div class="row">
                <input class="fill-w" id="name" name="name" type="text"
                  placeholder=" Enter Name" required>
              </div>

              <div class="row">
                <input class="fill-w" id="pass" name="pass" type="password"
                  placeholder=" Enter Password" required>
              </div>

              <div class="my-flex">
                <input type="checkbox" name="manager" id="manager"> <span>Login as Manager</span>
              </div>
              
              
            <div class="actions">
              <input class="submit" type="submit" value="Submit" onSubmit="submitForm()">
            </div>
          </form>
        </div>
      </div>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="hideModal()">&times;</span>
          <div class="repsonse-container">
            <div class="logo">
              <img src="https://vitejs.dev/logo.svg" alt="Logo">
            </div>
            <div class="message">
              <h2>You're all set!</h2>
              <span>An  team member will reach out to you shortly.</span>
            </div>
          </div>
        </div>
      </div>

       <script src="./main.js"></script>
</body>
</html>
